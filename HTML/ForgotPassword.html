<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../CSS/ForgotPassword.css">
    <link rel="icon" href="../IMAGES/FavIcon.png" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="../IMAGES/Logo.png" alt="Saber+ Logo" class="logo-img">
            <nav>
                <ul>
                    <li><a href="../index.html" class="home-btn">Home</a></li> <!-- Link to the homepage -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Forgot Password Form Section -->
    <main>
        <div class="form-container">
            <h2>Forgot Password</h2>
            <p>Enter your email address to receive password reset instructions.</p>
            <form action="/reset-password" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Saber+ Metrics, XYZ Towers, Andhra Pradesh, India.</p>
        <img src="../IMAGES/Logo.png" alt="Saber+" class="footer-logo">
    </footer>

</body>
</html>
