<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="icon" href="../IMAGES/Logo.png" type="image/x-icon">
    <link rel="icon" href="../IMAGES/FavIcon.png" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="../IMAGES/Logo.png" alt="Saber+ Logo" class="logo-img">
            <nav>
                <ul>
                    <li><a href="../index.html" class="home-btn">Home</a></li> <!-- Link to the homepage -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Container -->
    <main>
        <div class="form-container">
            <h2>Student Registration Form</h2>
            <form action="/submit-registration" method="POST">
                <!-- Step 1 -->
                <input type="radio" id="step1-radio" name="step" checked>
                <div class="form-step" id="step1">
                    <h3>Step 1: Personal Details</h3>
                    <label for="first-name">First Name <span style="color: red;">*</label>
                    <input type="text" id="first-name" name="first_name" required>

                    <label for="last-name">Last Name <span style="color: red;">*</label>
                    <input type="text" id="last-name" name="last_name" required>

                    <label for="dob">Date of Birth <span style="color: red;">*</label>
                    <input type="date" id="dob" name="dob" required>

                    <!-- 'Next' button triggers Step 2 -->
                    <label for="step2-radio" class="next-btn">Next</label>
                </div>

                <!-- Step 2 -->
                <input type="radio" id="step2-radio" name="step">
                <div class="form-step" id="step2">
                    <h3>Step 2: Contact Information</h3>
                    <label for="email">Email <span style="color: red;">*</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number <span style="color: red;">*</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="gender">Gender <span style="color: red;">*</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <!-- 'Next' button triggers Step 3 -->
                    <label for="step3-radio" class="next-btn">Next</label>
                </div>

                <!-- Step 3 -->
                <input type="radio" id="step3-radio" name="step">
                <div class="form-step" id="step3">
                    <h3>Step 3: Address <span style="color: red;">*</h3>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>

                    <!-- 'Next' button triggers Step 4 -->
                    <label for="step4-radio" class="next-btn">Next</label>
                </div>

                <!-- Step 4 - Final Step -->
                <input type="radio" id="step4-radio" name="step">
                <div class="form-step" id="step4">
                    <h3>Step 4: Account Information</h3>
                    <label for="username">Username <span style="color: red;">*</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password <span style="color: red;">*</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password <span style="color: red;">*</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>

                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Saber+ Metrics, XYZ Towers, Andhra Pradesh, India.</p>
        <img src="../IMAGES/Logo.png" alt="Logo" class="footer-logo">
    </footer>
</body>
</html>
